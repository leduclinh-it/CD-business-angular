<header>

  <!-- Sidebar -->
  <div class="sidebar-fixed position-fixed fixed-top">

    <a class="logo-wrapper waves-effect">
      <img src="https://mdbootstrap.com/img/Marketing/general/logo/small/mdb-angular.png" class="img-fluid" alt="">
    </a>

    <div class="list-group list-group-flush" *ngIf="user">

      <a routerLink="{{routing.DASHBOARD}}" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <mdb-icon fas icon="chart-pie" class="mr-2"></mdb-icon>Thống kê
      </a>
      <a routerLink="{{routing.SELLING}}" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <mdb-icon fas icon="store" class="mr-2"></mdb-icon>Bán hàng</a>
      <a routerLink="{{routing.CD_MANAGER}}" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <mdb-icon fas icon="list" class="mr-2"></mdb-icon>Quản lý đĩa</a>
      <a routerLink="{{routing.CUSTOMER_MANAGER}}" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <mdb-icon fas icon="users" class="mr-2"></mdb-icon>Quản lý khách hàng</a>
      <a routerLink="{{routing.USER_MANAGER}}" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <mdb-icon fas icon="user-friends" class="mr-2"></mdb-icon>Nhân viên</a>

    </div>

  </div>
  <!-- Sidebar -->

  <!--Navbar-->
  <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg navbar-light white fixed-top">

    <!-- Navbar brand -->
    <logo class="ml-3">
      <a class="navbar-brand" href="https://mdbootstrap.com/angular/angular-bootstrap-getting-started/">
        <strong class="blue-text">VCL</strong>
      </a>
    </logo>

    <!-- Collapsible content -->
    <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item" >
          <a class="nav-link" routerLink="/dashboard" mdbWavesEffect>Phần mềm cho thuê băng đĩa
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <!-- Links -->

      <!-- Search form -->
      <ul class="navbar-nav nav-flex-icons">

        <li class="nav-item">
          <a routerLink="/{{routing.AUTH}}/{{routing.LOGIN}}" class="nav-link" mdbWavesEffect>
            <mdb-icon fas icon="sign-out-alt"></mdb-icon> Đăng xuất
          </a>
        </li>
      </ul>
    </links>
    <!-- Collapsible content -->

  </mdb-navbar>
  <!--/.Navbar-->

</header>
