<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row mt-3">
            <div class="col-md-3">
              <label>Thể loại</label>
              <select class="browser-default custom-select"  [(ngModel)]="txtCategory" (ngModelChange)="searchProduct()" >
                <option *ngFor="let ctgr of categoryList" value="{{ctgr.id}}">{{ctgr.name}}</option>
              </select>
            </div>
            <div class="col-md-3 ">
              <div class="md-form ">
                <input mdbInput type="text" id="codeProduct" [(ngModel)]="txtCode" (keyup)="searchProduct()" class="form-control">
                <label for="codeProduct" class="">Tìm theo mã</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="md-form">
                <input mdbInput type="text" id="nameProduct" [(ngModel)]="txtName" (keyup)="searchProduct()" class="form-control">
                <label for="nameProduct" class="">Tìm theo tên</label>
              </div>
            </div>
            <div class="col-md-2 pt-4">
              <button type="button"  size="sm" mdbBtn color="primary" mdbWavesEffect>Thêm sản phẩm</button>
            </div>
          </div>
        </div>
          <table mdbTable #tableEl="mdbTable" >
            <thead>
            <tr>
              <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let el of elements; let i = index">
              <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                  scope="row">{{el.id}}</th>
              <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                <img class="img-thumbnail" style="width: 100px" src="https://www.elleman.vn/wp-content/uploads/2018/12/26/phim-hanh-dong-elle-man-1-475x699.jpg">
              </td>
              <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.name}}</td>
              <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.price}}</td>
              <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.quantity}}</td>
              <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"><a><mdb-icon fas icon="pen"></mdb-icon></a></td>
            </tr>
            </tbody>
            <tfoot class="grey lighten-5 w-100">
            <tr>
              <td colspan="7">
                <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
              </td>
            </tr>
            </tfoot>
          </table>

      </div>
    </div>

  </div>
</div>
